spring.application.name=Threading
server.port=8084
spring.datasource.url=jdbc:mysql://localhost:3306/threads?useUnicode=yes&characterEncoding=UTF-8&characterSetResults=UTF-8&createDatabaseIfNotExist=true
spring.datasource.username=username
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
##spring.jpa.defer-datasource-initialization=true
spring.jpa.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
logging.level.org.springframework.scheduling.concurrent.ThreadPoolTaskExecutor=DEBUG
logging.level.org.springframework.aop.interceptor.AsyncExecutionInterceptor=DEBUG
logging.level.your.package=DEBUG
spring.sql.init.data-locations=classpath:db_scripts/initial_user_data.sql
allowed.client.url=http://localhost:1111